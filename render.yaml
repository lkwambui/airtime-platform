databases:
  - name: airtime-db
    databaseName: airtime_platform
    user: airtime_user
    plan: free

services:

  # Backend API
  - type: web
    name: airtime-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: airtime-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: airtime-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: airtime-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: airtime-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: airtime-db
          property: database
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /db-health

  # Admin Frontend
  - type: web
    name: airti
    plan: freeme-admin
    env: static
    buildCommand: cd frontend/admin && npm install && npm run build
    staticPublishPath: frontend/admin/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Client Frontend
  - type: web
    name: airti
    plan: freeme-client
    env: static
    buildCommand: cd frontend/client && npm install && npm run build
    staticPublishPath: frontend/client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
